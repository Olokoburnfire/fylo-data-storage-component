<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <main class="container">
    <section class="top-container">
      <div class="logo">
        <img src="./images/logo.svg" alt="Fylo brand logo">
      </div>
      <ul class="icons">
        <li class="documrnt-icon">
          <img src="./images/icon-document.svg" alt="upload-document">
        </li>
        <li class="folder-icon">
          <img src="./images/icon-folder.svg" alt="upload-folder">
        </li>
        <li class="upload-icon">
          <img src="./images/icon-upload.svg" alt="cloud-upload">
        </li>
      </ul>
    </section>
    <section class="bottom-container">
      <p class="desc">
        You’ve used <span>815 GB</span> of your storage
      </p>
      <div class="storage-bar">
        <div class="bar-bg">
          <div class="bar-foreground">
            <div class="bar-ball"></div>
          </div>
        </div>
        <p class="label">
          <span>0 GB</span>
          <span>1000 GB</span>
        </p>
      </div>
      <div class="space-left">
        <div class="space">
          <p>
            <span>185</span>
            <span>GB Left</span>
          </p>
          <div class="arrow"></div>
          <div class="arrow2"></div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="olokodanaabdulkabir@gmail.com">Olokodana Abdulkabir</a>.
    </div>
  </footer>
  
  
  
</body>
</html>
